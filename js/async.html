<!DOCTYPE html>
<html>
  <head>
    <title>Intro of JS</title>
  </head>
  <body>
    <h2 id="title">Async & timeout & interval</h2>

    <div id="htmlTitle">HTML output demo</div>
    <!-- Hadlers -->
    <script>
      function print() {
        console.log("I have completed this too.");
      }
      setTimeout(print, 1000);
      console.log("BTW I am done.");

      setInterval(print, 3000);
    </script>
  </body>
</html>
