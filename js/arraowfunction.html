<!DOCTYPE html>
<html>
  <head>
    <title>Intro of JS</title>
  </head>
  <body>
    <h2 id="title">Functions</h2>

    <script>
      function add2(no1, no2) {
        let res = no1 + no2;
        return res;
      }
      // Syntax
      // ()=>{}

      let addNew = (no1, no2) => {
        return no1 + no2;
      };

      let addNew2 = (no1, no2) => no1 + no2;

      let res = addNew2(20, 50);
      console.log("Res2", res);
    </script>
  </body>
</html>
