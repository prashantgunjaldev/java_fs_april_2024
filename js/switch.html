<!DOCTYPE html>
<html>
  <head>
    <title>Intro of JS</title>
  </head>
  <body>
    <h2 id="title">Switch</h2>
    <script>
      let day = "fri";

      if (day == "mon") {
        console.log("Its's 1");
      } else if (day == "tue") {
        console.log("Its's 2");
      } else if (day == "wed") {
        console.log("Its's 3");
      } else if (day == "thu") {
        console.log("Its's 4");
      } else if (day == "fri") {
        console.log("Its's 5");
      } else if (day == "sat") {
        console.log("Its's 6");
      } else if (day == "sun") {
        console.log("Its's 6");
      }

      switch (day) {
        case "mon":
          console.log("Its's 1");
          break;
        case "tue":
          console.log("Its's 2");
          break;
        case "wed":
          console.log("Its's 3");
          break;
        case "thu":
          console.log("Its's 4");
          break;
        case "fri":
          console.log("Its's 5");
          break;
        case "sat":
          console.log("Its's 6");
          break;
        case "sun":
          console.log("Its's 7");
          break;
        default:
          console.log("Wrong day");
      }
    </script>
  </body>
</html>
