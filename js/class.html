<!DOCTYPE html>
<html>
  <head>
    <title>Intro of JS</title>
  </head>
  <body>
    <h2 id="title">Error Handling</h2>

    <div id="htmlTitle">HTML output demo</div>
    <!-- Hadlers -->
    <script>
      class Car {
        constructor(name, company) {
          this.name = name;
          this.make = company;
        }

        print() {
          console.log("Name : ", this.name, "Make : ", this.make);
        }
      }

      const car1 = new Car("Mastang", "Ford");

      console.log(car1);
      car1.print();
    </script>
  </body>
</html>
