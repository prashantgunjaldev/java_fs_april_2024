<!DOCTYPE html>
<html>
  <head>
    <title>Intro of JS</title>
  </head>
  <body>
    <h2 id="title">Error Handling</h2>

    <div id="htmlTitle">HTML output demo</div>
    <!-- Hadlers -->
    <script>
      try {
        const a = 10;
        a = 100;
      } catch (err) {
        console.log("Error", err);
        document.getElementById("htmlTitle").innerText =
          "Sorry something went wrong, please try after some time.";
      }
    </script>
  </body>
</html>
