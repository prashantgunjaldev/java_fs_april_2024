<!DOCTYPE html>
<html>
  <head>
    <title>Intro of JS</title>
  </head>
  <body>
    <h2 id="title">If N Else</h2>
    <script>
      let numbers = [1, 2, 3, 4, 5];
      let i = 0;
      while (i < numbers.length) {
        if (numbers[i] == 3) {
          console.log("Element is 3");
        } else {
          console.log("Element is not 3");
        }
        i++;
      }
    </script>
  </body>
</html>
