<!DOCTYPE html>
<html>
  <head>
    <title>Intro of JS</title>
  </head>
  <body>
    <h2 id="title">HTML Forms</h2>

    <div id="htmlTitle">HTML output demo</div>
    <!-- Hadlers -->
    <script>
      var a = 10,
        b = 2;

      console.log("Add", a + b);
      console.log("Sub", a - b);
      console.log("Mul", a * b);
      console.log("Exp", a ** b);
      console.log("Divide", a / b);
      console.log("Mod", a % b);
      console.log("INC PRE", ++a);
      console.log("DEC PRE", --b);
      console.log("POST INC", a++);
      console.log("POST NEWVal", a);
      console.log("POST DEC", b--);
      console.log("POST NEWVal", b);
    </script>
  </body>
</html>
