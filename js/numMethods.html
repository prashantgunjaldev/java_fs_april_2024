<!DOCTYPE html>
<html>
  <head>
    <title>Intro of JS</title>
  </head>
  <body>
    <h2 id="title">Numbers</h2>
    <!-- Hadlers -->
    <script>
      let someNo = 10.156;
      // toFixed
      console.log(someNo.toFixed(0));
      console.log(someNo.toFixed(1));
      console.log(someNo.toFixed(2));

      console.log(someNo.toPrecision(2));
      console.log(someNo.toPrecision(3));

      // parseInt, parseFloat

      let no1 = parseInt("123");
      let no2 = parseFloat("123.456");
    </script>
  </body>
</html>
