<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <h1>Lists</h1>

    <h3>Unorder list</h3>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
      <li>Cock</li>
    </ul>

    <h3>Order list</h3>

      <li>Coffee</li>

    <!-- Table -->

        <th>Company</th>

      <tr>
        <td>Alfreds Futterkiste</td>

        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
  </body>
</html>
