<!DOCTYPE html>
<html>
  <body>
    <h2>HTML Forms</h2>

    <form>
      <label for="fname">First name:</label><br />
      <input type="text" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" value="Doe" /><br /><br />
      <label>Email Id:</label><br />
      <input type="email" /><br /><br />

      <label>Age:</label><br />
      <input type="number" /><br /><br />

      <label>BirthDate:</label><br />
      <input type="date" /><br /><br />

      <label>Button:</label><br />
      <input type="button" /><br /><br />

      <label>color:</label><br /><input type="color" /><br /><br />
      <label>checkbox:</label><br /><input type="checkbox" /><br /><br />
      <label>file:</label><br /><input type="file" /><br /><br />
      <label>password:</label><br /><input type="password" /><br /><br />
      <label>week:</label><br /><input type="week" /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
